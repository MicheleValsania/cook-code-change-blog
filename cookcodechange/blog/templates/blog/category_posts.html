<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ category }} Posts</title>
</head>
<body>
    <h1>{{ category }} Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a> - {{ post.created_at|date:"F d, Y" }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
